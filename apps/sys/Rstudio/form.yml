---
cluster: "irb_cluster"

attributes:
  job_name:
    widget: "text_field"
    value: ""
    label: "Job Name"      
  container_value:
    widget: "text_field"
    value: ""
    label: "Container path"
    help: "Enter a full path and file for the container. In case of using dockerhub repo type in front docker://"
  working_directory:
    widgey: "text_field"
    value: ""
    label: "Home directory"
    help: "Enter a full path to use as home directory"  
  cores:
    widget: "number_field"
    max: 32
    min: 1
    step: 1
    value: 1
    label: "Number of cores"
    help: "Enter a value between 1 and 32 (or 16 with interactive QoS)"
  memory:
    widget: "number_field"
    max: 512
    min: 1
    step: 1
    value: 1
    label: "Total memory (GB)"
    help: "Enter a value in GB between 1 and 512 (or 256 with interactive QoS)"
  is_interactive:
    widget: select
    label: "QoS (quality of service)"
    options:
     - [
         'interactive', 'interactive',
         data-max-cores: 16,
         data-max-memory: 256
       ]
     - [
         'regular', 'regular',
         data-max-cores: 32,
         data-max-memory: 512
       ]
    help: "Run with _interactive_ QoS (more priority, constrained resources)"

  partition:
    widget: select
    label: "Partition"
    options:
     - [
         'irb_cpu_iclk', 'irb_cpu_iclk'
       ]
     - [
         'irb_cpu_sphr', 'irb_cpu_sphr',
         data-max-cores: 64,
         data-max-memory: 496
       ]
     - [
         'irb_cpu_zen4', 'irb_cpu_zen4',
         data-max-cores: 96,
         data-max-memory: 2048
       ]
     - [
         'spot_cpu', 'spot_cpu',
         data-max-cores: 96,
         data-max-memory: 1112
       ]
    help: "Choose a hardware partition"

  


form:
  - container_value       
#  - bc_account
#  - bc_queue
  - bc_num_hours
#  - bc_num_slots
#  - bc_email_on_started
  - working_directory
  - is_interactive
  - cores
  - memory
  - job_name
  - partition  
